<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome ICon -->
    <script src="https://kit.fontawesome.com/3b86664ced.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Footer Font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Daily Star Portal</title>
</head>
<body class="my-5">
    <!-- <h1>Daily Star</h1> -->
    <header class="container">
        <!-- Top Header Start  -->
        <section>
            <nav class="navbar navbar-light mt-0 pt-0 d-flex justify-content-between">
                <div class="header_left">
                    <a class="navbar-brand fw-bold" href="index.html">
                        <span class="bg-primary text-white px-3 py-2 rounded-3">Daily Star</span> 
                        <span class="text-primary"> Portal</span>
                    </a>
                </div>
                <div class="header_right">
                    <h3 class="d-inline">
                        <a href="index.html" class="text-decoration-none">News</a> <a href="blogs.html" class="text-decoration-none text-black-50 px-2">Blog</a>
                    </h3>
                    <img class="img-fluid" src="images/header_left_profile_pic.png" alt="">
                </div>
            </nav>
        </section>
        <!-- Top Header End  -->
        <hr>
        <!-- Navbar Menu Start -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="d-flex justify-content-between navbar-nav mx-auto">
                            <li class="nav-item pe-4 mx-0">
                                <a id="home_id" class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="breaking_news_id" class="nav-link" aria-current="page" href="#">Breaking news</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="regular_news_id" class="nav-link" aria-current="page" href="#">Regular news</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="international_id" class="nav-link" aria-current="page" href="#">International news</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="sports_id" class="nav-link" aria-current="page" href="#">Sports</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="entertainment_id" class="nav-link" aria-current="page" href="#">Entertainment</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="culture_id" class="nav-link" aria-current="page" href="#">Culture</a>
                            </li>
                            <li class="nav-item px-3 mx-0">
                                <a id="arts_id" class="nav-link" aria-current="page" href="#">Arts</a>
                            </li>
                            <li class="nav-item ps-4 mx-0">
                                <a id="all_news_id" class="nav-link" aria-current="page" href="#">All news</a>
                            </li>                                                                           
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Navbar Menu End -->
    </header>
    <main class="my-5 container">
        <!-- Found numbers of categories  -->
        <section>
            <div id="category_found_id">

            </div>
        </section>
        <!-- show control start  -->
        <section class="my-5">
            <nav class="navbar navbar-light mt-0 pt-0 d-flex justify-content-between">
                <div class="control_left">
                    <p class="text-black d-inline">Sort By View: </p>
                    <div class="dropdown d-inline">
                        <button class="btn dropdown-toggle disabled" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Default
                        </button>
                    </div>
                </div>
                <div class="control_right">
                    <a class="navbar-brand" href="index.html">
                        <span class="bg-primary text-white px-3 py-2 rounded-3">Todayâ€™s Pick</span>
                        <span class="text-primary border border-primary rounded-3 ms-3 px-3 py-2"> Trending</span>
                    </a>
                </div>
            </nav>
        </section>
        <!-- show control End  -->
        <!-- News Show Start  -->
        
        <section class="my-5 row">
            <div id="show_news">
                
            </div>
            <div id="spinner_control" style="height: 200px;"
                class="d-flex justify-content-center mt-5 align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="modal_news_info">
                <!-- Modal -->
                <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-capitalize text-center" id="newsDetailModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div id="modal_Body" class="modal-body">
                                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- News End  -->
    </main>

    <footer style="height: 83px; font-family: 'Playfair Display', serif;">
        <p class="text-center h4 py-5">Copyright 2021 News Portal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
